<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Sana Single Encounter Web Interface</title>
    <meta charset="utf-8" />
    {# CSS #}
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/bootstrap-select.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/jquery-ui-1.10.3.custom.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/basicEncounterInfoViewer.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/resourceGallery.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/chartResourceViewer.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/videoResourceViewer.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/imageResourceViewer.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/audioResourceViewer.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/tab.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "sewi/css/style.css" %}" />
    {# Generated vars #}
    <script type="text/javascript">
        var sewi = {
            staticPath: "{% static "sewi/" %}",
            encounterId: "{{ encounter_id }}"
        };
    </script>
	{# JavaScript libraries #}
    <script type="text/javascript" src="{% static "sewi/js/lib/lodash.min.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/jquery-2.1.0.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/jquery-ui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/dygraph-combined.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/jquery.slimscroll.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/lib/bootstrap-select.min.js" %}"></script>
    {# SEWI JavaScript files #}
    <script type="text/javascript" src="{% static "sewi/js/app/common.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/configuratorElement.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/panZoomWidget.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/tab.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/scrollBar.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/basicEncounterInfoViewer.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/resourceGallery.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/chartResourceViewer.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/videoResourceViewer.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/imageResourceViewer.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/audioResourceViewer.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/configurator.js" %}"></script>
    <script type="text/javascript" src="{% static "sewi/js/app/main.js" %}"></script>
  </head>
  <body>
    {# OpenMRS Banner #}
    <div id="banner">
        <a href="http://openmrs.org">
            <div id="logosmall">
                <img src="https://demo.sana.csail.mit.edu/openmrs/images/openmrs_logo_text_small.gif" alt="OpenMRS Logo" border="0">
            </div>
        </a>
        <table id="bannerbar">
            <tbody><tr>
                <td id="logocell">
                    <img src="https://demo.sana.csail.mit.edu/openmrs/images/openmrs_logo_white.gif" alt="" class="logo-reduced61">
                </td>
                <td id="barcell">
                    <div class="barsmall">
                        <img align="left" src="https://demo.sana.csail.mit.edu/openmrs/images/openmrs_green_bar.gif" alt="" class="bar-round-reduced50">
                        <ul class="navList">
                            <li id="homeNavLink" class="firstChild">
                                <a href="#">Home</a>
                            </li>
                            <li id="findPatientNavLink">
                                <a href="#">Find/Create Patient</a>
                            </li>
                            <li id="dictionaryNavLink">
                                <a href="#">Dictionary</a>
                            </li>
                            <li>
                                <a href="#">Encounter Queue</a>
                            </li>
                            <li id="administrationNavLink">
                                <a href="#">Administration</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr></tbody>
        </table>
    </div>
    {# Main body #}
    <div class="container">
      <div id="titleView" class="row">

      </div>
	    <div id="sewiContainer" class="row">
            <div id="beiView" class="col-xs-3 animated">
            </div>
            <div id="mainView" class="col-xs-0 animated">
            </div>
            <div id="resView" class="col-xs-9 animated">
            </div>
            </div>
        <div id="alerts" class="alert alert-danger animated"</div>

            </div>
<script>
</script>

    </div>
<script>
</script>
</body>
</html>
