/* Image Control Panel Start */

.image-control-panel {
    width: 100%;
    background-color: #eee;
    height: 30px;
}

.image-control-panel .btn {
    height: 30px;
    width: 30px;
    padding: 4px 7px;
}

.image-control-panel>div.left {
    float: left;
    margin-right: 10px;
}

.image-control-panel>div.right {
    float: right;
    margin-left: 10px;
}

.image-control-panel>div.right.long {
    width: 100px;
}

.image-control-panel button.contrast-plus-button {
  border-left: none;
  border-radius: 0 4px 4px 0;
}

.image-control-panel .btn.contrast-menu-button.option-selected {
  border-radius: 4px 0 0 4px;
}

.image-control-panel button.contrast-plus-button {
  border-left: none;
  border-radius: 0 4px 4px 0;
}

.image-control-panel button.recolor-button {
  width: 40px;
}

.image-control-panel .btn-group.bootstrap-select button {
  width: 100%;
}

/* Image Control Panel End */

.test-container {
  position: absolute;
  width: 100%;
  bottom: 0;
}

	position: absolute;
	top: 0;

/* Range input styles */

input[type=range] {
  display: block;
  -webkit-appearance: none;
  background: transparent;
}

input[type=range]:focus,
input[type=range]:hover,
input[type=range]:active {
    background: initial;
    box-shadow: initial;
    border-color: initial;
    box-shadow: initial;
}

input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    border: none;
    border-radius: 2px;
    background: rgba(0, 0, 0, 0.5);
}

input[type="range"]::-moz-range-track {
    height: 6px;
    border: none;
    border-radius: 2px;
    background: rgba(0, 0, 0, 0.5);

input[type="range"]::-ms-track {
    height: 6px;
    border: none;
    border-radius: 2px;
    background: rgba(0, 0, 0, 0.5);

input[type="range"]::-ms-fill-lower,

/* Vertical range input styles */

.vertical-slider-container {
  position: relative;
  display: inline-block;
  height: 30px;
  width: 30px;
  margin: 0px;
}

.vertical-slider-popup {
  width: 30px;
  border-radius: 5px;
  background: white;
  overflow: hidden;
  display: block;
  height: 0px;
  padding: 0;
  margin-top: 0px;
  transition: margin-top 0.2s linear,height 0.2s linear,padding 0.2s linear;

  height: 30px;
  transform-origin: 85px 50%;

.vertical-slider-popup>input[type=range]:focus {
  outline: none;

<script type="text/javascript">
var sewi = sewi || {};

(function() {
    sewi.ImageControls = function(options) {
        // Safeguard if function is called without `new` keyword
        if (!(this instanceof sewi.ImageControls))
            return new sewi.ImageControls();

        sewi.ConfiguratorElement.call(this);

        var defaults = {
            isSeekHidden: false,
            isDurationHidden: false,
            extraButtons: {}
        };

        options = options || {};
        _.defaults(options, defaults);
        _.assign(this, _.pick(options, [

        ]));

        _.assign(this, {

        });

        initDOM.call(this);
        initEvents.call(this);
    };

    sewi.inherits(sewi.ImageControls, sewi.ConfiguratorElement);

    // ImageControls private methods begin
    function initDOM() {
        this.mainDOMElement.addClass('image-control-panel');

        var button = $('<button class="btn btn-default">');
        var toggleButtonLabel = $('<label class="btn btn-default">');
        var toggleButton = $('<input type="checkbox">');
        var slider = $('<input type="range" min="0" max="2" value="1" step="0.1" />');
        var innerPanel = $('<div>');

        var leftButtonPanel = innerPanel.clone()
                                        .addClass('left');

        var rightButtonPanel = innerPanel.clone()
                                         .addClass('right');

        var filterButtonGroup = $('<div class="filter-button-group" data-toggle="buttons">');

        this.brightnessButton = button.clone()
                                         .addClass('brightness-button')
                                         .attr('title', 'Brightness')
                                         .append('<span class="glyphicon glyphicon-cog">');
        this.contrastButton = button.clone()
                                       .addClass('contrast-button')
                                       .attr('title', 'Contrast')
                                       .append('<span class="glyphicon glyphicon-adjust">');
        this.contrastPlusButton = button.clone()
                                       .addClass('contrast-plus-button')
                                       .attr('title', 'Contrast+')
                                       .append('<span class="glyphicon glyphicon-adjust">');
        this.zoomButton = button.clone()
                                   .addClass('zoom-button')
                                   .attr('title', 'Reset Zoom')
                                   .append('<span class="glyphicon glyphicon-zoom-in">');
        this.zoomToFitButton = button.clone()
                                   .addClass('fit-button')
                                   .attr('title', 'Zoom to fit')
                                   .append('<span class="glyphicon glyphicon-search">');

        this.brightnessSlider = slider.clone()
                                         .addClass('brightness-slider');
        this.contrastSlider = slider.clone()
                                       .addClass('contrast-slider');
        this.contrastPlusSlider = slider.clone()
                                       .addClass('contrast-plus-slider')
                                       .attr({
            max: "100",
            value: "0"
        });
        this.zoomSlider = slider.clone()
                                   .addClass('zoom-slider')
                                   .attr({
            max: "200",
            min: "20",
            value: "100",
            step: "1"
        });

        var recolorFilterGroup = $('<optgroup label="Colorize" data-max-options="1">')
                                  .append('<option value="1.1">Grayscale</option>')
                                  .append('<option value="1.2">Flame</option>')
                                  .append('<option value="1.3">Spectrum</option>')
                                  .append('<option value="1.4">HSV</option>');

        var advancedFilterGroup = $('<optgroup label="Advanced Filters">')
                                  .append('<option value="2.1">Invert</option>')
                                  .append('<option value="2.2">Difference</option>')
                                  .append('<option value="2.3">Auto Contrast</option>');

        this.filterMenu = $('<select class="dropup" multiple role="menu" title="Filters" data-style="btn-default filter-menu-button">')
               .append(recolorFilterGroup)
               .append(advancedFilterGroup);

        this.contrastPlusMenu = $('<select class="dropup" multiple role="menu" title="Contrast+" data-style="btn-default contrast-menu-button" data-max-options="1">')
               .append('<option value="1">Shadows</option>')
               .append('<option value="2">Midtones</option>')
               .append('<option value="3">Highlights</option>');

        var brightnessControl = sewi.createVerticalSlider(this.brightnessSlider, this.brightnessButton);
        var contrastControl = sewi.createVerticalSlider(this.contrastSlider, this.contrastButton);
        this.contrastPlusControl = sewi.createVerticalSlider(this.contrastPlusSlider, this.contrastPlusButton).addClass('hidden');
        var zoomControl = sewi.createVerticalSlider(this.zoomSlider, this.zoomButton);

        leftButtonPanel.append(brightnessControl)
                       .append(contrastControl)
                       .append(this.filterMenu)
                       .append(this.contrastPlusMenu)
                       .append(this.contrastPlusControl);

        rightButtonPanel.append(this.zoomToFitButton)
                        .append(zoomControl);

        this.mainDOMElement.append(leftButtonPanel)
                              .append(rightButtonPanel);

        this.filterMenu.selectpicker({
          countSelectedText: 'Filters',
          selectedTextFormat: 'count > 0',
          width: '75px',
		  dropupAuto: false,
        });

        this.contrastPlusMenu.selectpicker({
          countSelectedText: 'Contrast+',
          selectedTextFormat: 'count > 0',
          width: '95px',
		  dropupAuto: false,
        });

        this.mainDOMElement.find('button').tooltip();
    }

    function initEvents() {
		this.brightnessSlider.on('input', brightnessChanged.bind(this));
		this.contrastSlider.on('input', contrastChanged.bind(this));
        this.brightnessButton.click(brightnessReset.bind(this));
        this.contrastButton.click(contrastReset.bind(this));
		this.zoomSlider.on('input', zoomLevelChanged.bind(this));
        this.zoomButton.click(zoomLevelReset.bind(this));
		this.zoomToFitButton.click(zoomToFit.bind(this));
        this.filterMenu.change(filtersChanged.bind(this));
        this.contrastPlusMenu.change(filtersChanged.bind(this));
		this.contrastPlusMenu.change(contrastPlusMenuSelectionChanged.bind(this));
		this.contrastPlusSlider.change(contrastPlusLevelChanged.bind(this));
    }

	function brightnessChanged() {
		this.trigger('BrightnessChanged', this.brightnessSlider.val());
	}

	function contrastChanged() {
		this.trigger('ContrastChanged', this.contrastSlider.val());
	}

	function brightnessReset() {
		this.brightnessSlider.val(1);
		brightnessChanged.call(this);
	}

	function contrastReset() {
		this.contrastSlider.val(1);
		constrastChanged.call(this);
	}

	function zoomLevelChanged() {
		this.trigger('ZoomChanged', this.zoomSlider.val());
	}

	function zoomLevelReset() {
		this.zoomSlider.val(100);
		zoomLevelChanged.call(this);
	}

	function zoomToFit() {
		this.trigger('ZoomToFitRequested');
	}

	function filtersChanged() {
		var filterValues = this.filterMenu.val();
		var contrastPlusValues = this.contrastPlusMenu.val();

		var colorValue = 0;
		var advancedFilters = [];
		var contrastPlusValue = 0;

		if (filterValues != null) {
			for (var i = 0; i < filterValues.length; i++) {
				var value = filterValues[i].split('.');

				var group = parseInt(value[0]);
				var filter = parseInt(value[1]);

				if (group == 1) {
					colorValue = filter;
				} else {
					advancedFilters.push(filter);
				}
			}
		}

		// Ensure at least grayscale is selected when Auto Contrast is used
		if (_.contains(advancedFilters, 3) && colorValue == 0) {
			filterValues.unshift('1.1');
			this.filterMenu.selectpicker('val', filterValues);
			colorValue = 1;
		}

		var filterSettings = {};

		switch (colorValue) {
			case 1:
				filterSettings.colorFilter = 'grayscale';
				break;
			case 2:
				filterSettings.colorFilter = 'fire';
				break;
			case 3:
				filterSettings.colorFilter = 'spectrum';
				break;
			case 4:
				filterSettings.colorFilter = 'hsv';
				break;
			default:
				filterSettings.colorFilter = 'none';
		}

		filterSettings.invert = _.contains(advancedFilters, 1);
		filterSettings.difference = _.contains(advancedFilters, 2);
		filterSettings.autoContrast = _.contains(advancedFilters, 3);

		if (contrastPlusValues != null) {
			contrastPlusValue = parseInt(contrastPlusValues[0]);
		}
		switch (contrastPlusValue) {
			case 1:
				filterSettings.contrastLevelMode = 'shadows';
				break;
			case 2:
				filterSettings.contrastLevelMode = 'midtones';
				break;
			case 3:
				filterSettings.contrastLevelMode = 'highlights';
				break;
			default:
				filterSettings.contrastLevelMode = 'none';
		}

		this.trigger('FiltersChanged', filterSettings);
	}

	function contrastPlusMenuSelectionChanged() {
		var value = this.contrastPlusMenu.val();
          if (value != null) {
            this.contrastPlusControl.removeClass('hidden');
            this.mainDOMElement.find('.contrast-menu-button')
                			   .addClass('option-selected');
          } else {
            this.mainDOMElement.find('.contrast-menu-button')
                   			   .removeClass('option-selected');
            this.contrastPlusControl.addClass('hidden');
          }
	}

	function contrastPlusLevelChanged() {
		this.trigger('ContrastPlusLevelChanged', this.contrastPlusSlider.val());
	}

	sewi.ImageControls.prototype.update = function(options) {
		options = options || {};

		if (!_.isUndefined(options.zoomSettings)) {
			this.zoomSlider.attr({
				max: options.zoomSettings.max,
				min: options.zoomSettings.min,
			});
		}

		if (!_.isUndefined(options.zoomLevel)) {
			this.zoomSlider.val(options.zoomLevel);
		}
	}
})();

	function applyCustomImageFilters() {
		var t1 = new Date().getTime();
		var t2;

		var toApplyGrayscaleFilter = grayscaleControl.prop("checked") == 1;
		var toApplyDifferenceFilter = differenceControl.prop("checked") == 1;
		var toApplyInvertFilter = invertControl.prop("checked") == 1;
		var toApplyHistogramEqualizationFilter = histogramEqualizeControl.prop("checked") == 1;
		var toApplyFalseColorFilter = falseColorControl.children(":selected").val() != "";
		var toApplySelectiveStretchingFilter = selectiveStretchingRegionControl.children(":selected").val() != "";

		if(toApplyInvertFilter
			|| toApplyGrayscaleFilter
			|| toApplyDifferenceFilter
			|| toApplyHistogramEqualizationFilter
			|| toApplyFalseColorFilter
			|| toApplySelectiveStretchingFilter) {
			canvasElement = $("<canvas></canvas>")
			.prop("width", originalImageInfo.width)
			.prop("height", originalImageInfo.height);

			var originalImage = $("<img>").prop("src", originalImageInfo.url);

			canvasElement[0].getContext("2d").drawImage(originalImage[0], 0, 0, originalImageInfo.width, originalImageInfo.height);

			t2 = new Date().getTime(); console.log("WRITE IMG TO CANVAS TIMING: " + (t2 - t1) + " ms"); t1 = t2; // DEBUG

			var canvasData = canvasElement[0].getContext("2d").getImageData(0, 0, originalImageInfo.width, originalImageInfo.height);

			t2 = new Date().getTime(); console.log("GET CANVAS DATA TIMING: " + (t2 - t1) + " ms"); t1 = t2; // DEBUG

			if(toApplyHistogramEqualizationFilter
				|| toApplyFalseColorFilter
				|| toApplySelectiveStretchingFilter) {
				toApplyGrayscaleFilter = true;
				grayscaleControl.prop("checked", 1);
			}

			if(toApplyGrayscaleFilter) {
				applyGrayscaleFilterToPixelData(canvasData.data);
			}
			if(toApplyDifferenceFilter) {
				applyDifferenceFilterToPixelData(canvasData.data);
			}
			if(toApplyInvertFilter) {
				applyInvertFilterToPixelData(canvasData.data);
			}
			if(toApplyHistogramEqualizationFilter) {
				applyHistogramEqualizationFilterToPixelData(canvasData.data);
			}
			if(toApplySelectiveStretchingFilter) {
				var startAndEndOfSelectedRange = selectiveStretchingRegionControl.children(":selected").val().split("-");
				applySelectiveStretchingFilterToPixelData(canvasData.data, startAndEndOfSelectedRange[0], startAndEndOfSelectedRange[1], selectiveStretchingIntensityControl.val());
			}
			if(toApplyFalseColorFilter) {
				applyFalseColorFilterToPixelData(canvasData.data, falseColorControl.children(":selected").val());
			}

			t2 = new Date().getTime(); console.log("APPLY FILTER TIMING: " + (t2 - t1) + " ms"); t1 = t2; // DEBUG

			canvasElement[0].getContext("2d").putImageData(canvasData, 0, 0);

			t2 = new Date().getTime(); console.log("WRITE-BACK DATA TO CANVAS TIMING: " + (t2 - t1) + " ms"); t1 = t2; // DEBUG

			imageElement.prop("src", canvasElement[0].toDataURL("image/jpeg", 0.9));
			//imageElement.prop("src", canvasElement[0].toDataURL("image/png"));

			t2 = new Date().getTime(); console.log("CANVAS TO IMG CONVERSION TIMING: " + (t2 - t1) + " ms"); t1 = t2; // DEBUG
		}
		else {
			imageElement.prop("src", originalImageInfo.url);
		}

		console.log("=== END OF REPORT ===") // DEBUG
		console.log(""); // DEBUG
	}

	function applyInvertFilterToPixelData(pixelData) {
		for(var i = 0; i < pixelData.length; i += 4) {
			// Direct computation is faster than using an array
			pixelData[i] = 255 - pixelData[i];
			pixelData[i+1] = 255 - pixelData[i+1];
			pixelData[i+2] = 255 - pixelData[i+2];
		}
	}

	function applyGrayscaleFilterToPixelData(pixelData) {
		for(var i = 0; i < pixelData.length; i += 4) {
			// Luminosity method: 0.21 R + 0.72 G + 0.07 B
			var newColor = Math.round(0.21 * pixelData[i] + 0.72 * pixelData[i+1] + 0.07 * pixelData[i+2]);
			pixelData[i] = newColor;
			pixelData[i+1] = newColor;
			pixelData[i+2] = newColor;
		}
	}

	function applyDifferenceFilterToPixelData(pixelData) {
		var newValuesMapping = new Array(256);
		for(var i = 0; i < 256; i++) {
			newValuesMapping[i] = Math.abs(255 - 2 * i);
		}

		for(var i = 0; i < pixelData.length; i += 4) {
			pixelData[i] = newValuesMapping[pixelData[i]];
			pixelData[i+1] = newValuesMapping[pixelData[i+1]];
			pixelData[i+2] = newValuesMapping[pixelData[i+2]];
		}
	}

	function applyHistogramEqualizationFilterToPixelData(pixelData) {
		// Assumption: image is in grayscale.
		var colorCount = new Array(256);
		for(var i = 0; i < 256; i++) {
			colorCount[i] = 0;
		}

		for(var i = 0; i < pixelData.length; i += 4) {
			colorCount[pixelData[i]]++;
		}

		var cdfMin = 0;
		var cdfOriginal = new Array(256);
		cdfOriginal[0] = colorCount[0];
		for(var i = 1; i < 256; i++) {
			cdfOriginal[i] = cdfOriginal[i-1] + colorCount[i];

			if(cdfMin == 0 && cdfOriginal[i] != 0)
				cdfMin = cdfOriginal[i];
		}

		var cdfScaled = new Array(256);
		var totalNumberOfPixelsSubtractCdfMin = pixelData.length / 4 - cdfMin;
		for(var i = 0; i < 256; i++) {
			cdfScaled[i] = Math.round( ( (cdfOriginal[i] - cdfMin) / totalNumberOfPixelsSubtractCdfMin) * 255);
		}

		for(var i = 0; i < pixelData.length; i += 4) {
			pixelData[i] = cdfScaled[pixelData[i]];
			pixelData[i+1] = cdfScaled[pixelData[i+1]];
			pixelData[i+2] = cdfScaled[pixelData[i+2]];
		}
	}

	function applySelectiveStretchingFilterToPixelData(pixelData, startOfRange, endOfRange, intensity) {
		// Assumption: image is in grayscale.

		var defaultRangeLength = endOfRange - startOfRange + 1;
		var expandedRangeLength = Math.round(defaultRangeLength * intensity);

		var defaultOuterRangeLength = 256 - defaultRangeLength;
		var compressedOuterRangeLength = 256 - expandedRangeLength;

		var defaultPreRangeLength = startOfRange - 0;
		var defaultPostRangeLength = 255 - endOfRange;

		var compressedPreRangeLength = Math.ceil(defaultPreRangeLength * compressedOuterRangeLength / defaultOuterRangeLength);
		var compressedPostRangeLength = Math.ceil(defaultPostRangeLength * compressedOuterRangeLength / defaultOuterRangeLength);

		// Redefine the expandedRangeLength, due to rounding errors.
		expandedRangeLength = 256 - compressedPreRangeLength - compressedPostRangeLength;

		var newValuesMapping = new Array(256);
		for(var i = 0; i < defaultPreRangeLength; i++) {
			newValuesMapping[i] = Math.round(i * compressedPreRangeLength / defaultPreRangeLength);
		}

		for(var i = 0; i < defaultPostRangeLength; i++) {
			newValuesMapping[255 - i] = Math.round(255 - i * compressedPostRangeLength / defaultPostRangeLength);
		}

		var testValuesMapping = new Array(256);
		for(var i = 0; i < defaultRangeLength; i++) {
			testValuesMapping[defaultPreRangeLength + i] = Math.round(compressedPreRangeLength + i * expandedRangeLength / defaultRangeLength);
			newValuesMapping[defaultPreRangeLength + i] = Math.round(compressedPreRangeLength + i * expandedRangeLength / defaultRangeLength);
		}

		for(var i = 0; i < pixelData.length; i += 4) {
			pixelData[i] = newValuesMapping[pixelData[i]];
			pixelData[i+1] = newValuesMapping[pixelData[i+1]];
			pixelData[i+2] = newValuesMapping[pixelData[i+2]];
		}
	}

	function applyFalseColorFilterToPixelData(pixelData, chosenFalseColorPalette) {
		// Assumption: image is in grayscale.

		var falseColorPaletteToUse = falseColorPalette[chosenFalseColorPalette]["values"];

		for(var i = 0; i < pixelData.length; i += 4) {
			var falseColorToUse = falseColorPaletteToUse[pixelData[i]];

			pixelData[i] = falseColorToUse[0];
			pixelData[i+1] = falseColorToUse[1];
			pixelData[i+2] = falseColorToUse[2];
		}
	}

sewi.inherits(sewi.ImageResourceViewer, sewi.ResourceViewer);

$(function() {
	var t1 = new Date().getTime();
	var theComponent = new sewi.ImageResourceViewer();
	console.log("TIME: " + (new Date().getTime() - t1));
	$("body").prepend(theComponent.getDOM());
	theComponent.load();

	$(".image-resource-grayscale").parent().tooltip({
		html: true,
		title: 'Removes color details from the image, forming a grayscale respresentation.<br><img src="tooltip_grayscale.png">',
		container: "body"
	});

	$(".image-resource-difference").parent().tooltip({
		html: true,
		title: 'Produces an image that represents the difference in color intensity between the original and inverted image. Generally this filter improves the contrast of the image.<br><img src="tooltip_difference.png">',
		container: "body"
	});

	$(".image-resource-invert").parent().tooltip({
		html: true,
		title: 'Inverts the colors of image. Simply stated, on a grayscale image, white becomes black, while black becomes white.<br><img src="tooltip_invert.png">',
		container: "body"
	});

	$(".image-resource-historgram-equalize").parent().tooltip({
		html: true,
		title: 'Artifically stretches the colors of the image to make use of the entire grayscale spectrum, which intensifies the difference among the various shades of gray, generally improving contrast.<br><img src="tooltip_histogram_equalization.png">',
		container: "body"
	});

	$(".image-resource-false-color").parent().tooltip({
		html: true,
		title: 'Artifically colors a grayscale image with a predefined color spectrum. This filter may highlight hard-to-see differences in the shades of gray of the original image. Different color spectrum filters will provide different levels of details at different areas of the image.<br><img src="tooltip_false_color_flame.png">',
		container: "body"
	});

	$(".image-resource-selective-stretching-region").parent().parent().tooltip({
		html: true,
		title: 'Artifically stretches the grayscale range of a specific region at the cost of other regions. This improves the constrast for the stretched region, but reduces the constrast for the other regions. The example below stretches the range of the middle region (i.e. mid-shades of grays), while the range of the upper (white/lighter shades of grays) and lower regions (black/darker shades of grays) are compressed. There are 3 regions to choose from, and you may vary the degree of intensity to stretch the range of the region selected.<br><img src="tooltip_contrast_stretch_middle.png">',
		container: "body"
	});
});
