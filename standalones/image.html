<style>
	.image-resource-container {
		height: 400px;
		width: 700px;
		position: relative;
		overflow: hidden;
	}
	.image-resource-image-container {
		width: 100%;
		height: 100%;
		background: #CCCCCC;
		overflow: hidden;
	}
	.image-resource-image {
		width: 100%;
		height: 100%;
	}
	.image-resource-control-panel {
		color: white;
		width: 100%;
		height: 50px;
		background-color: rgba(0, 0, 0, 0.8);
		position: absolute;
		bottom: 0px;
		left: 0px;
	}
	.image-resource-control-panel-hidden {
		bottom: -50px;
	}
	.image-resource-control {
		margin-right: 10px;
		float: left;
		text-align: center;
		height: 100%;
	}
	.image-resource-show-hide-button {
		position: absolute;
		bottom: 0px;
		right: 0px;
		width: 50px;
		opacity: 0.3;
	}
	.image-resource-show-hide-button:hover {
		opacity: 1;
	}
	.animated {
  		transition: all 200ms ease-in-out 0s;
	}
</style>
<script src="http://code.jquery.com/jquery-2.1.1.min.js">
</script>
<script type="text/javascript">
$(function() {
	$(".image-resource-brightness").on("input", adjustImageFilters);
	$(".image-resource-contrast").on("input", adjustImageFilters);
	$(".image-resource-invert").on("change", adjustImageFilters);

	$(".image-resource-reset-button").on("click", function() {
		$(".image-resource-brightness").val(1);
		$(".image-resource-contrast").val(1);
		$(".image-resource-invert").prop("checked", false);
		adjustImageFilters();
	})

	$(".image-resource-show-hide-button").on("click", function() {
		if($(this).val() == "Hide") {
			$(".image-resource-control-panel").addClass("image-resource-control-panel-hidden");
			$(this).val("Show");
		}
		else {
			$(".image-resource-control-panel").removeClass("image-resource-control-panel-hidden");
			$(this).val("Hide");	
		}
	});
});

function adjustImageFilters() {
	$(".image-resource-image").css("-webkit-filter",
			"brightness(" + $(".image-resource-brightness").val() + ")"
			+ "contrast(" + $(".image-resource-contrast").val() + ")"
			+ "invert(" + ($(".image-resource-invert").prop("checked") ? 1 : 0) + ")");
}
</script>

<div class='image-resource-container'>
	<div class='image-resource-image-container'>
		<img src='sf.jpg' class='image-resource-image'>
	</div>
	<div class='image-resource-control-panel animated'>
		<div class='image-resource-control'>
			Brightness<br>
			<input type='range' class='image-resource-brightness' min='0' max='2' step='0.1'>
		</div>
		<div class='image-resource-control'>
			Contrast<br>
			<input type='range' class='image-resource-contrast' min='0' max='2' step='0.1'>
		</div>
		<div class='image-resource-control'>
			<label><input type='checkbox' class='image-resource-invert'>Invert</label>
		</div>
		<div class='image-resource-control'>
			<input type='button' value='Reset' class='image-resource-reset-button'>
		</div>
	</div>

	<input type='button' value='Hide' class='image-resource-show-hide-button'>
</div>
